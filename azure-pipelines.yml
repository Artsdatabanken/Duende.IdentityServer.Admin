# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  #tag: '$(Build.BuildId)'
  tag: 'test'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    # - task: Bash@3
    #   inputs:
    #     targetType: 'inline'
    #     script: |
    #       cd src
    #       pwd
    #       ls -l
    #       ls -l Skoruba.Duende.IdentityServer.STS.Identity/
    - task: Docker@2
      displayName: Build frontend
      inputs:
        containerRegistry: 'Dockerhub'
        repository: 'artsdatabanken/identity-duende'
        command: 'build'
        Dockerfile: '**/src/Skoruba.Duende.IdentityServer.STS.Identity/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)'
        tags: '$(tag)'
    - task: Docker@2
      inputs:
        containerRegistry: 'Dockerhub'
        repository: 'artsdatabanken/identity-duende'
        command: 'push'
        tags: 'test'
    
    - task: Docker@2
      displayName: Build admin panel
      inputs:
        containerRegistry: 'Dockerhub'
        repository: 'artsdatabanken/identity-duende'
        command: 'build'
        Dockerfile: '**/src/Skoruba.Duende.IdentityServer.Admin/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)'
        tags: 'admin-test'
    - task: Docker@2
      inputs:
        containerRegistry: 'Dockerhub'
        repository: 'artsdatabanken/identity-duende'
        command: 'push'
        tags: 'admin-test'
